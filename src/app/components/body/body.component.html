<div class="row">

    <div class='col'>
        <h1> *ngif</h1>
        <hr>

        <div *ngIf="mostrar" class="card text-white bg-warning mb-3" style="max-width: 100%;">
            <div class="card-header">{{ frase.author }}</div>
            <div class="card-body">
                <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>
        <button (click)='mostrar=! mostrar' class='btn btn-outline-primary btn-block'>
            Mostrar/ocultar
        </button>
    </div>

    <div class='col'>
        <h1>*ngfor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor='let personaje of personajes; let i = index' class="list-group-item">{{ i+1 }} - {{personaje}}</li>

        </ul>
        <hr>
        <button class='btn btn-outline-primary btn-block'>
          Mostrar/Ocultar
        </button>
    </div>

</div>
